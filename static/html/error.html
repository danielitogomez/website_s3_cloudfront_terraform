<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Joke's on Us!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', cursive;
            background-color: #ffecd1;
            color: #ff6b6b;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/doodles.png');
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff9db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            color: #ff6b6b;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
            color: #333;
        }

        .error-container img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <p>Looks like our server told a joke so funny it passed out!</p>
        <img src="https://img.freepik.com/premium-photo/close-up-photo-black-funny-mask-glasses-isolated-white-background_488220-31933.jpg" alt="funny-illustration">
        <p>Give us a moment to recover and try again later.</p>
    </div>
</body>
</html>
